runtime: nodejs14
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
    build:
      - cd backend
      - npm install
    post-build:
      - echo "Build completed"
run:
  command: cd backend && npm start
  network:
    port: 3000
    env: PORT
