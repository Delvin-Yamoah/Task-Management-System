version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - cd backend
    build:
      - cd backend && npm install
run:
  command: cd backend && npm start
  network:
    port: 3000
  env:
    - name: PORT
      value: "3000"
    - name: AWS_REGION
      value: "eu-west-1"
    - name: TASKS_TABLE
      value: "Tasks"
    - name: USER_POOL_ID
      value: "eu-west-1_DXi2cNzOu"
    - name: SENDER_EMAIL
      value: "yamoahdelvin@gmail.com"
    - name: FRONTEND_URL
      value: "https://main.dc15m8g1bzq89.amplifyapp.com/"
    - name: DEBUG
      value: "express:*"